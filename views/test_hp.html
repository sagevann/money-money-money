        <div class="container well">
          <pre> sim.newPurchase( {period: 3, new Purchase( 'item', cost)</pre>
         
            
            <div class="form-group col-md-4">
             <label for="p-item">Item</label>
              
                <input class="form-control" type="text" id="p-item" placeholder="New Car">
            </div>
            <div class="form-group col-md-4">
             <label for="p-cost">cost</label>
              <div class="input-group">
             
                <div class="input-group-addon">$</div>
                <input class="form-control" type="number" id="p-cost" placeholder="$500">
              </div>
            </div>
            <div class="form-group col-md-4">
             <label for="p-monthly">monthly</label>
              <div class="input-group">
             
                <div class="input-group-addon">$</div>
                <input class="form-control" type="number" id="p-monthly" placeholder="$500">
              </div>
            </div>
            <div class="form-group col-md-12">
             <label for="p-time">Purchase Period</label>
              <div class="input-group">
                <div class="btn-group period-btns">
                  
                </div>
                <input type="hidden" class="form-control" id="p-time" placeholder="0">
              </div>
            </div>
           <button class="btn btn-success add-purchase">Add Purchase</button>
        </div>

        <div class="container well">
          <pre> new CashFlow( { in: 12000.0, out: 7500.0, housing: 300.0 })</pre>

         
            <div class="form-group col-md-4">
             <label for="m-income">Monthly Income</label>
              <div class="input-group">

                <div class="input-group-addon">$</div>
                <input type="number" class="form-control" id="m-income" placeholder="$1000">
              </div>
            </div>
            <div class="form-group col-md-4">
             <label for="m-expenses">Monthly Housing</label>
              <div class="input-group">
             
                <div class="input-group-addon">$</div>
                <input class="form-control" type="number" id="m-housing" placeholder="$500">
              </div>
            </div>
            <div class="form-group col-md-4">
             <label for="m-expenses">Monthly Spending</label>
              <div class="input-group">
             
                <div class="input-group-addon">$</div>
                <input class="form-control" type="number" id="m-spending" placeholder="$500">
              </div>
            </div>
           <button class="btn btn-success make-cashflow">Generate Cashflow</button>
         

        </div>
